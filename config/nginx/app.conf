resolver 127.0.0.11 valid=100s;

# ----------------------------------------------- #
#               FISICOMECANICAS                   #
# ----------------------------------------------- #

server {
    set $forward_scheme http;
    set $server         "coma_fifme";
    set $port           8080;

    listen 80;
    listen [::]:80;
    #listen 443 ssl;
    #listen [::]:443 ssl;

    server_name fisicomecanicas.uis.edu.co;
    server_tokens off;

    # Let's Encrypt acme challenge
    include conf.d/include/letsencrypt-acme-challenge.conf;
    # Ssl key
    #include conf.d/include/certificates/fisicomecanicas-cert.conf;
    # Force ssl
    #include conf.d/include/force-ssl.conf;
    # Larger timeout
    include conf.d/include/timeout.conf;

    location = /{
        return 301 $scheme://$http_host/eisi/;
    }

    location / {
        # Proxy!
        include conf.d/include/proxy.conf;
    }
}

